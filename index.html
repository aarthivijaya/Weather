    <title>Wherther App</title>

<body class="body">
    <div class="main-container">
        
        <div class="mode">
            <i class='bx bx-sun' id="light" ></i>
            <i class='bx bxs-sun' id="dark"  ></i>
        </div>

        
       <section class="weather">
            <div class="input-container">
               <input type="text" class="city-name" placeholder="Search-City">
               <div class="button-search">
                   <i class='bx bx-search-alt-2' ></i>
               </div>
            </div>

            <div class="loader" id="loader"></div>
        <section class="weather-info" style="display: none;">
             <div class="weather-info-container">
            <div class="location-date-container">
                <div class="location-container">
                   <i class='bx bxs-location-plus'></i>
                   <h3 class="location-City">Tamil Nadu</h3>    
                </div>

                <div class="date-container">
                Wed,07 Aug
                </div>
            </div>

            <div class="weather-summary">
                <img src="images/weather/clouds.svg" class="weather-image">
                <div class="weather-summary-info">
                    <h1 class="celsius">29 °C</h1>
                    <h3 class="feel">Clouds</h3>
                </div>
            </div>
            
            <div class="weather-summary-condition">
                   <div class="condition">
                     <i class='bx bx-water'></i>
                     <div class="condition-item">
                        <div class="condition-name">Humidity</div>
                        <div class="Humidity-value">55%</div>
                     </div>
                   </div>            

                   <div class="condition">
                    <i class='bx bx-wind'></i>
                    <div class="condition-item">
                       <div class="condition-name">Wind Speed</div>
                       <div class="Wind-value">55 M/s</div>
                    </div>
                  </div>
            </div>

            <footer class="Aarthi">
                <h2>Desiging By</h3>
                <h4>Aarthi</h4>
            </footer>
